<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Network Security Prediction</title>

    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >

</head>

<body class="bg-light">

    <div class="container mt-5">

        <h2 class="mb-4 text-center">Upload File for Prediction</h2>

        <!-- Upload Form -->
        <div class="card shadow-sm p-4 mb-4">

            <form 
                method="POST" 
                action="/predict" 
                enctype="multipart/form-data"
            >
                <div class="mb-3">
                    <label class="form-label">Select CSV File</label>
                    <input 
                        type="file" 
                        name="file" 
                        class="form-control" 
                        required
                    >
                </div>

                <button class="btn btn-primary" type="submit">
                    Predict
                </button>
            </form>

        </div>

        <!-- Table Section -->
        {% if data %}
        <div class="card shadow-sm p-4">

            <h4 class="mb-3">Prediction Results</h4>

            <div class="table-responsive">
                {{ data | safe }}
            </div>

        </div>
        {% endif %}

    </div>

</body>
</html>
